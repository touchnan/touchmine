<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>修改头像</title>
<link type="text/css" href="../style/public.css" rel="stylesheet">
<link type="text/css" href="../style/bbs.css" rel="stylesheet">
<link type="text/css" href="../style/bbs-list.css" rel="stylesheet">


<script type="text/javascript" src="../scripts/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="../scripts/demo.js"></script>

<script type="text/javascript" src="../scripts/bbs.top-afterlogin.js"></script>
<script type="text/javascript" src="../scripts/bbs.js"></script>


</head>

<body>
<div class="bbs-main">
	<div class="grid_16 bbs-form">
		<h2 class="bbs-list-h2">修改头像</h2>
		<form>
			<table>
			
			    <tr>
			    	<td valign="top">
			    		<img src="http://img3.douban.com/icon/ul48723877-5.jpg" style="float:left;margin:1px 18px 1px 0"/>
			    	</td>
			    	<td>
			    		<div>从电脑中选择你喜欢的照片:</div>
			    		<br/>
			    		<span >你可以上传JPG、JPEG、GIF、PNG或BMP文件。</span>
			    		<br/>
			    		<input type="file" style="width:300px"/>
			    		<br/><br/>
			    		<input type="submit" value="上传照片"/>
			    		<p></p>

					    <div>这是你在豆瓣上的头像图标</div>
					    <br/>
					    <div style="float:left;overflow:hidden;width:48px;height:48px;border:1px solid #f0f0f0">
					    	<img src="http://img3.douban.com/icon/ul48723877-5.jpg"/>
					    </div>
					    <div style="margin-left:56px">随意拖拽或缩放大图中的虚线方格，预览的小图即为保存后的头像图标。</div>
				    </td>
				</tr>

			    <tr>
			    	<td colspan="2" style="padding-top:20px;">
			    
				   		<!-- <input type="submit" value="确认修改密码" class="butt"> -->
				    	<a class="all-btn blue-btn" href="bbs.user-account.html">确认修改</a>
				    	<a class="all-btn blue-btn" href="bbs.user-account.html">撤 销</a>
				    </td>
				</tr>
	    	</form>
    	</table>
    	<p>密码修改成功后，还是跳回 account页面，在密码处，增加一条：密码修改成功</p>

	</div>
	<div class="grid_8 discc-form-tips bbs-form-tips">
		<a class="all-btn grey-btn back msg-back">返 回</a>
		<h3 class="tag4">
			<span class="left main-color">给你自己扮酷!</span>
		</h3>
		<ul class="list vertical-menu2">
			<li>上传的图片请勿过大，或者长宽比特别大。</li>
			<li>建议上传近距离的照片（比如大头照、特写），这样经过编辑后的头像会很清楚。</li>
			<li>保存成功后如果图标不更新，你可以用浏览器多刷新几次。</li>
		</ul>
	</div>
</div>
</body>
</html>
