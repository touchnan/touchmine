<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>联系我们</title>
<link type="text/css" href="../style/public.css" rel="stylesheet">

<script type="text/javascript" src="../scripts/jquery-1.7.2.min.js"></script>

<body>
<div class="bbs-main">
	<!-- <span class="right small orange">系统消息</span> -->
	<div class="grid_16 bbs-form">
		<h2 class="bbs-list-h2">联系我们</h2>
		您可以通过下面的方式联系我们，我们将在最短的时间内以<span class="main-color">www_happy112_com@163.com</span>的邮箱名给您回复
		<form  id="form">
			<ul class="list bbs-list contact">
				<li>
					<label>
						<span class="list-l">
							<span class="form-required">*</span>标题：
						</span>
						<input type="text" data-validation-engine="validate[required,maxSize[30]">
					</label>
				</li>
				<li>
					<label>
						<span class="list-l">
							<span class="form-required">*</span>内容：
						</span>
						<textarea placeholder="填写您想对我们说的话..." data-validation-engine="validate[required,minSize[5]" class="discc-form-textarea"></textarea>
					</label>
				</li>
				<li>
					<label>
						<span class="list-l">
							<span class="form-required">*</span>您的邮箱：
						</span>
						<input placeholder="注意切换至英文输入法" data-validation-engine="validate[required,custom[noSpecialCaracters]" type="text">
					</label>
				   
					<div style="display:block;" class="list-msg">
						<p class="list-msg-suggest">
							方便我们在第一时间把情况反馈给您
						</p>
					</div>
				</li>
				<li>
					<div class="list-msg">
						<!-- <button class="all-btn blue-btn">提 交</button> -->
						<a href="bbs.discussic-edit.html" class="all-btn green-btn">提 交</a>
						<a href="#" class="all-btn green-btn">取 消</a>
					</div>
				</li>
			</ul>
		</form>

		
	</div>
	<div class="grid_8 discc-form-tips bbs-form-tips">
		<a class="all-btn grey-btn back msg-back">返 回 </a>
		<h3 class="tag4">
			<span class="left main-color">happy112网相关内容</span>
		</h3>
		<ul class="list vertical-menu2">
			<li><a href="bbs.policy-agreement.html">happy112的使用协议</a></li>
			<li><a href="bbs.aboutus.html">关于happy112</a></li>
		</ul>
	</div>
