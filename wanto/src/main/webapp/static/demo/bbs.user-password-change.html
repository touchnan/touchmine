<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>修改密码</title>
<link type="text/css" href="../style/validationEngine.jquery.css" rel="stylesheet">
<link type="text/css" href="../style/public.css" rel="stylesheet">
<link type="text/css" href="../style/bbs.css" rel="stylesheet">

<script type="text/javascript" src="../scripts/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="../scripts/jquery.validationEngine-zh_CN.js"></script>
<script type="text/javascript" src="../scripts/jquery.validationEngine.js"></script>


<script type="text/javascript" src="../scripts/bbs.top-afterlogin.js"></script>
<script type="text/javascript" src="../scripts/bbs.js"></script>
</head>

<body>
<div class="bbs-main">
	<div class="grid_16 bbs-form">
	<h2 class="bbs-list-h2">修改密码</h2>

		<form id="form">
			<ul class="list bbs-list">
					<li>
						<label>
							<span class="list-l">
								当前密码：
							</span>
							<input data-validation-engine="validate[required]" type="password">
							
						</label>
					</li>
					<li>
						<label>
							<span class="list-l">
								新密码：
							</span>
							<input data-validation-engine="validate[required,minSize[6]]" type="password">
							
							<div class="list-msg">
								<p class="list-msg-suggest">字母，符号或数字，至少6字符</p>
							</div>
						</label>
					</li>
					<li>
						<label>
							<span class="list-l">
								确认新密码：
							</span>
							<input data-validation-engine="validate[required,minSize[6]]" type="password">
						</label>
					</li>
					<li>
						<div class="list-msg">
							<a class="all-btn green-btn" target="_blank" href="bbs.user-account.html">确认修改</a>
							<a class="all-btn green-btn" target="_blank" href="bbs.user-account.html">取 消</a>
						</div>
					</li>
				</ul>
    	</form>
	</div>
	<div class="grid_8 discc-form-tips bbs-form-tips">
		<a class="all-btn grey-btn back msg-back">返 回</a>
		<h3 class="tag4">
			<span class="left main-color">店铺创建的基本要求</span>
		</h3>
		<ul class="list vertical-menu2">
			<li>1.使用标点符号、数字和大小写字母的组合作为密码。</li>
			<li>2.密码中勿包含个人信息（如姓名、生日等）。</li>
			<li>3.不使用和其他网站相同的密码。</li>
			<li>4.定期修改密码。</li>
		</ul>
	</div>
</div>
<script type="text/javascript">
	$(document).ready(function(){
		$("#form").validationEngine();
		$("#form").validationEngine('attach', {promptPosition : "bottomRight", scroll: false});
	});
</script>
</body>
</html>
