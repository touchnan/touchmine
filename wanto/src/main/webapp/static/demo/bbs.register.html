<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>注册</title>
<link type="text/css" href="../style/validationEngine.jquery.css" rel="stylesheet">
<link type="text/css" href="../uploadify/uploadify.css" rel="stylesheet">
<link type="text/css" href="../style/public.css" rel="stylesheet">
<link type="text/css" href="../style/bbs.css" rel="stylesheet">

<script type="text/javascript" src="../scripts/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="../scripts/jquery.masonry.min.js"></script>
<script type="text/javascript" src="../scripts/jquery.validationEngine-zh_CN.js"></script>
<script type="text/javascript" src="../scripts/jquery.validationEngine.js"></script>


<script type="text/javascript" src="../scripts/bbs.top-beforelogin.js"></script>
<script type="text/javascript" src="../scripts/bbs.js"></script>


</head>

<body>
<div class="bbs-main">
	
	<div class="grid_16 bbs-form">
		<h2 class="bbs-list-h2">注 册</h2>
		<form id="form">
			<ul class="list bbs-list">
				<li>
					<label>
						<span class="list-l">
							<span class="form-required">*</span>邮箱 唯一标识：
						</span>
						<input type="text">
					</label>
				</li>
				<li>
					<label>
						<span class="list-l">
							<span class="form-required">*</span>昵称：
						</span>
						<input type="text">
					</label>
				</li>
				<li>
					<label>
						<span class="list-l">
							<span class="form-required">*</span>登录密码：
						</span>
						<input type="password">
					</label>
				</li>
				<li>
					<label>
						<span class="list-l">
							<span class="form-required">*</span>确认密码：
						</span>
						<input type="password">
					</label>
				</li>
				<li>
					<label>
						<span class="list-l">
							上传头像：
						</span>
						<span class="all-btn blue-btn upfile1-btn">  
							<input type="file" size="1" class="upfile1-input">  
							<a href="javascript:void(0);">上传图片</a> 
						</span>

					</label>
				</li>
				<li>
					<label>
						<span class="list-l">
							学校：
						</span>
						<span>
							<select>
								<option value="0">选择学校</option>
								<option value="1">中国</option>
								<option value="GIB">直布罗陀</option>
								<option value="CHL">智利</option>
								<option value="CAF">中非共和国</option>
							</select>
						</span>
					</label>	
				</li>
				<li>
					<label>
						<span class="list-l">
							标签：
						</span>
						<input type="text"  placeholder="活泼 好动 大一">
					</label>
					<div class="list-msg" style="display:block;">
						<p class="list-msg-suggest">
							请用空格空开，单个标签长度不超过10个字
						</p>
					</div>
				</li>
				<li>
					<div class="list-msg">
						<label>
							<input type="checkbox" value="yes">
							<span>
								我同意接受<span class="main-color">happy112</span>的各项<a href="bbs.policy-agreement.html" target="_blank">使用条款</a>。
							</span>
						</label>

					</div>
				</li>
				<li>
					<div class="list-msg">
						<a href="bbs.user-account.html" class="all-btn green-btn">提 交</a>
						<a href="bbs.user-account.html" class="all-btn green-btn">提 交</a>
					</div>
				</li>
			</ul>
		</form>
	</div>
	<div class="grid_8 discc-form-tips bbs-form-tips">
		<h3 class="tag4">
			<span class="left main-color">欢迎加入 happy112</span>
		</h3>
		<ul class="list vertical-menu2">
			<li>&#10022请填写有效的店铺信息</li>
			<li>blablabla</li>
			<li>房间的了双方就死定了</li>
			<li>看看法律上的</li>
			<li>发的说法是的</li>
			<li>发的说法是的</li>
		</ul>
	</div>
</div>
</body>
</html>
